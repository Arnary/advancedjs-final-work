<div class="quote-favorites-wrapper">
    <div class="quote-main-favorites-wrapper">
        <load="partials/common/quote-main.html" />
    </div>

    <div class="quote-peptalk-favorites-wrapper">
        <div class="quote-peptalk">
            <svg class="quote-peptalk-favorites-icon">
                <use href="./img/icons.svg#icon-barbell-bare" width="20" height="20" />
            </svg>

            <div class="quote-peptalk-text">
                <h3 class="quote-peptalk-favorites-title">110 min</h3>

    <div class="quote-picture-favorites-wrapper">

                <source srcset="./img/favorites/quote-desk.jpg, ./img/favorites/quote-desk@2x.jpg 2x" media="(min-width: 1440px)">
                <source srcset="./img/favorites/quote-tab.jpg, ./img/favorites/quote-tab@2x.jpg 2x" media="(min-width: 768px)">
                <source srcset="./img/favorites/quote-mob.jpg, ./img/favorites/quote-mob@2x.jpg 2x">

                <img src="./img/favorites/quote-mob.jpg" alt="quote" class="quote-picture-image">

    <script src="./js/quote.js" type="module"></script>
